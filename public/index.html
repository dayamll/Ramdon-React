<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>React Random</title>
  </head>
  <body>

  <div id="container"></div>

  <script type="text/babel">
      
// funcion ramdon-color
  let color = () => {
    return '#' + Math.floor(Math.random()*16777215).toString(16);
  };

// funcion ramdon-texto(saludo)
  let getRandomText = () => {
  let arrTexts = ['Hola!', 'Holii', 'Hallo', 'Aloha', 'Hey', 'Bonjour', 'Buon Giorno', 'Namaste'];
  let index = Math.round(Math.random() * arrTexts.length);
  let text = arrTexts[index];
  return text;
};


// funcion tamaÃ±o de texto- ramdon
let getRandomFont = () => {
  let font = ['font1', 'font2', 'font3', 'font4', 'font5', 'font6', 'font7', 'font8']
  let index = Math.round(Math.random() * font.length);
  let fontR = font[index];
  return fontR;
}
 
// Componente container
  class Container extends React.Component {
    render() {
      return (
        <div className="content" style={{backgroundColor: color()}}>
          <h1 className={getRandomFont()}>{getRandomText()}</h1>
        </div>
      );
    }
  }
  ReactDOM.render(<Container/>, document.getElementById('container'));
    </script>

  </body>
</html>
